<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
  <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap"
      rel="stylesheet"
    />
  <title>Pong</title>
  <style>
     body{
      display:flex;
      justify-content: center;
      background-color: black;
      font-family:"Sora", sans-serif;
     }
     .score {    
        text-align: center;
        font-size: 60px;
        color:white;
        text-shadow: 5px 5px 0px rgba(66, 68, 90, 1);
      }
      .points{
        color:white;
        text-align: center;
        font-size: 40px;
        text-shadow: 3px 3px 0px rgba(66, 68, 90, 1);
    }
  </style>
</head>
<body>
  <div class="score">
    <p>PUNKTY<p>
    <div id="player-score">0</div>
    <div id="computer-score">0</div>
  </div>
  <div class="ball" id="ball"></div>
  <div class="paddle left" id="player-paddle"></div>
  <div class="paddle right" id="computer-paddle"></div>
</body>
</html>
